{% extends "base.html"%}
{% block content %}

<div class="mx-auto1">
    <div class="navbar navbar-expand-md navbar-light bg-light">
        <h1 class="my-0 mr-md-auto font-weight-normal">Task Organizer</h1>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a class="btn btn-outline-primary" href="/landing">Back to Home</a>
            &nbsp;
            <a class="btn btn-outline-primary" href="/logout">Logout</a>
        </nav>
    </div>
</div>

<div class="text-center">
    <h1> Remove Task </h1>

    Remove a task item:
    <form action="/remove" method="POST">
        {{form.hidden_tag()}}

        <p>
            Task: <input type="text" class="form-control-sm" name="task_name" aria-describedby="basic-addon1">
            {{ form.submit() }}
        </p>

    </form>

    <form action="/delete_all" method="POST">

        Remove All? <button type="yes" name="Yes" class="btn-sm btn btn-danger" onclick="deleteTask()">Yes</button>

        <script>
            function deleteTask() {
                alert("Deleted Tasks")
            }
        </script>

    </form>
</div>

<div>
    <h1>Tasks:</h1>
    <ul>
        {% for task in tasks%}
        <li>
            <p>{{task.task_name}}</p>
        </li>
        {% endfor %}
    </ul>
</div>



{% endblock %}
